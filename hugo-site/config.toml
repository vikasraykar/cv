baseURL = "https://vikasraykar.github.io/cv/"
languageCode = "en-us"
title = "Vikas C. Raykar"
theme = "book"

# Book configuration
disablePathToLower = true
enableGitInfo = true

# Code highlight
pygmentsStyle = 'monokailight'
pygmentsCodeFences = true

# Needed for mermaid/katex shortcodes
[markup]
  defaultMarkdownHandler = "goldmark"
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[markup.tableOfContents]
  startLevel = 1

[menu]
#[[menu.before]]
[[menu.after]]
  name = "Linkedin"
  url = "https://www.linkedin.com/in/vikas-raykar-a078695/"
  weight = 20

[[menu.after]]
  name = "Google scholar"
  url = "https://scholar.google.co.in/citations?user=R-Cgh08AAAAJ&hl=en"
  weight = 30

[params]
  # (Optional, default light) Sets color theme: light, dark or auto.
  # Theme 'auto' switches between dark and light modes based on browser/os preferences
  BookTheme = 'light'

  # (Optional, default none) Set the path to a logo for the book. If the logo is
  # /static/logo.png then the path would be logo.png
  #BookLogo = 'logo_aix360ts.jpg'

  # Set source repository location.
  # Used for 'Last Modified' and 'Edit this page' links.
  BookRepo = 'https://vikasraykar.github.io/cv/'

  # Configure the date format used on the pages
  # - In git information
  # - In blog posts
  BookDateFormat = 'January 2, 2006'

  # (Optional, default true) Enables search function with flexsearch,
  # Index is built on fly, therefore it might slowdown your website.
  # Configuration for indexing can be adjusted in i18n folder per language.
  BookSearch = true
